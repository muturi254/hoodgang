{% extends './base.html'%}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">  
                        {% csrf_token%}
                        {% bootstrap_form form %}
                        <input type="submit" value="Login">
                        <input type="hidden" name="next" value="{% url 'index'%}">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
